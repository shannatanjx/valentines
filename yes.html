

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <title>Yay! ❤️</title>
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f6;
            overflow: hidden;
        }
        h1 {
            color: #ff4d6d;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 1;
            animation: float 1.5s ease-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <h2> if you didnt click the button me would have been very sad :(( </h2>
    <h2>but issok u clicked it so me is very happy hehe ❤️</h2>

    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${Math.random() * (window.innerHeight - 200) + 100}px`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            setTimeout(() => heart.remove(), 1500);
        }

        function startHeartExplosion() {
            setInterval(createHeart, 200);
        }

        window.onload = startHeartExplosion;
        
    </script>

</body>
</html>
