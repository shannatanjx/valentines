<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <title>Yay! ‚ù§Ô∏è</title>
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #fff0f6;
            overflow: hidden;
        }
        h1 {
            color: #ff4d6d;
        }
        .heart {
            position: absolute;
            font-size: 20px;
            color: #ff4d6d;
            opacity: 1;
            animation: float 1.5s ease-out forwards;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { opacity: 0.8; }
            100% { transform: translateY(-150px) scale(1.5); opacity: 0; }
        }
        /* Pop-up styling with animation */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.8);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 400px; /* Adjust width */
            max-width: 80%;
            opacity: 0;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
        }

        .popup.show {
            display: block;
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup h2 {
            color: #ff4d6d;
        }

        .popup button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        .popup button:hover {
            background-color: #e63950;
        }
        
    </style>
</head>
<body>
    <h2> if you didnt click the button me would have been very sad :(( </h2>
    <h2>but issok u clicked it so me is very happy hehe ‚ù§Ô∏è</h2>

    <button onclick="showPopup()">click another button hehe</button>

    <!-- Pop-up Box -->
    <div id="popup" class="popup">
        <h2>üíã You got a big kiss! üíã</h2>
        <p>Your girlfriend loves you so so much! üíñ</p>
        <button onclick="closePopup()">Awww! üíï</button>
    </div>

    <script>
        let heartInterval;
        
        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è";
            document.body.appendChild(heart);
            heart.style.left = `${Math.random() * window.innerWidth}px`;
            heart.style.top = `${Math.random() * (window.innerHeight - 200) + 100}px`;
            heart.style.fontSize = `${Math.random() * 20 + 10}px`;
            setTimeout(() => heart.remove(), 1500);
        }

        function startHeartExplosion() {
            setInterval(createHeart, 200);

            setTimeout(() => {
                clearInterval(heartInterval);
            }, 3000); // 30,000ms = 30s
        }
        function showPopup() {
            const popup = document.getElementById("popup");
            popup.style.display = "block";
            setTimeout(() => {
                popup.classList.add("show");
            }, 10); // Delay for smooth transition
        }

        function closePopup() {
            const popup = document.getElementById("popup");
            popup.classList.remove("show");
            setTimeout(() => {
                popup.style.display = "none";
            }, 300); // Matches transition duration
        }

        window.onload = startHeartExplosion;
        
    </script>

</body>
</html>
