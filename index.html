<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600&display=swap" rel="stylesheet">
    <title>to the best boyfriend ever</title>
    <style>
        body {
            font-family: 'Baloo 2', sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #E6D6FF; /* Light Lavender */
            overflow: hidden;
        }
        h1, h2 {
            color: #5A3E77; /* Deep Purple */
        } 
        .button {
            padding: 14px 28px;
            background-color: #C8A2C8; /* Pastel Purple */
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            font-family: 'Baloo 2', sans-serif;
            box-shadow: 3px 3px 12px rgba(0, 0, 0, 0.2);
            position: relative;
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }
        .button:hover {
            background-color: #B088B8; /* Slightly darker pastel purple */
            transform: scale(1.05);
        }

        /* Heart Styles */
        .heart {
            position: absolute;
            font-size: 22px;
            color: #A06CD5; /* Pastel Purple Heart */
            opacity: 1;
            animation: float 1.8s ease-out forwards;
        }

        /* Heart Animation */
        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h2> hai my dearest boyfriend ðŸ’œ</h2>
    <h2> i'm really sorry your valentine's gift couldn't arrive in time, so I made this website for you instead hehe </h2>
    <button class="button" onclick="startHeartsAndRedirect()">if you love your girlfriend very very much, click this button hehe</button>

    <script>
        function startHeartsAndRedirect() {
            for (let i = 0; i < 15; i++) {
                createHeart();
            }

            // Redirect after 2 seconds to allow hearts to show
            setTimeout(() => {
                window.location.href = "https://shannatanjx.github.io/valentines/yes.html";
            }, 2000);
        }

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "ðŸ’œ"; // Pastel Purple Heart Emoji
            document.body.appendChild(heart);

            // Random positioning near the button
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * (window.innerHeight - 200) + 100;
            heart.style.left = `${x}px`;
            heart.style.top = `${y}px`;

            // Random size
            let size = Math.random() * 22 + 12;
            heart.style.fontSize = `${size}px`;

            // Remove heart after animation
            setTimeout(() => {
                heart.remove();
            }, 1800);
        }
    </script>

</body>
</html>
